<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" comntent="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css"
    <script src="script.js"></script>
</head>

<body>
    <!----search bar and buttons-->
    <input type="text" id="cityInput" placeholder="Enter City Name Only"
    <button onClick="fetchWeather()">Find My City Weather!</button>

    <!---display city name-->
<i><h1 id="cityName"></h1></i>

<!---weather data display-->
<div class="weather-data">
    <div id="high" class="data-box">High: <span></span></div>
    <div id="low" class="data-box">Low: <span></span></div>
    <div id="forecast" class="data-box">Forecast: <span></span></div>
    <div id="humidity" class="data-box">Humidity: <span></span></div>
</div>


</body>

</html>
